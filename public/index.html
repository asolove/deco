<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Deco: Online Moodboarding</title>
  <link rel="stylesheet" href="public/style.css" type="text/css"/>
  <script src="public/client.min.js" type="text/javascript"></script>

</head>
<body>
	<section id="login">
		<form id="login-form" action="#">
		  <section>
		    <h1>Deco</h1>
		  </section>
		  <section>
		    <label for="username">Username</label>
		    <input id="username" name="username" value="guest"/> 
		  </section>
		  <section>
		    <label for="password">Password</label>
		    <input id="password" name="password" type="password" value="guest"/>
		  </section>
		  <section>
		    <label for="submit">&nbsp;</label>
		    <input id="password" type="submit" value="âŸ«">
		  </section>
		</form>
	</section>
	
	<div id="underlay">
	  <section id="collage">
	  </section>
	</div>
	
	<section id="tools">
	  <h1>Deco</h1>
	  <select id="rooms" name="rooms">
	   <option value="new">+ Create new room</option>
	  </select>
	  <div id="badges"></div>
	  <p id="help">Help!</p>
	</section>
	
	<form action="feedback" method="get" id="help-dialog">
    <p>I built Deco to be intuitive, helpful and fun. When it isn't, please let me know. I'll be in touch shortly.</p>
    <label for="comments">Comments, complaints, compliments:</label>
    <textarea name="comments" id="comments"></textarea> 
    <input type="submit" value="Send"/> 
    <div id="close-feedback">&times;</div>
	</form>
</body>
</html>
